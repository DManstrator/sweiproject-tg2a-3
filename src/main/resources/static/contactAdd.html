<div class="modal-header">
	<h1>Contact User</h1>
</div>
<div class="modal-body">
	<table>
		<tr>
			<td>Betreff:</td>
			<td><input ng-model="contact.subject" size="63"/></td>
		</tr>
		<tr>
			<td>Nachricht:</td>
			<td>
				<textarea ng-model="contact.message" rows="5" cols="50" maxlength="1023"></textarea>
			</td>
		</tr>
		<tr>
			<td>Ihre E-Mail-Adresse:</td>
			<td><input ng-model="contact.mailaddr" size="63"/></td>
		</tr>
	</table>
</div>
<div class="modal-footer">
	<button ng-click="save(contact)">Save</button>
	<button ng-click="close()">Close</button>
</div>
