<div class="modal-header">
	<h1>Add</h1>
</div>
<div class="modal-body">
	<p>
		Title: <input ng-model="activity.title" size="31"/>
	</p>
	<p>
		Text: <input ng-model="activity.text" size="255"/>
	</p>
	<p>
		Tags: <input ng-model="activity.tags" size="127"/>
	</p>
</div>
<div class="modal-footer">
	<button ng-click="save(activity)">Save</button>
	<button ng-click="close()">Close</button>
</div>
