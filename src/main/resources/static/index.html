<!DOCTYPE html>
<html ng-app="ActivityMeterApp">
<head>
<title>ActivityMeterApp</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.1.0/ui-bootstrap-tpls.js"></script>

<link
	href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css"
	rel="stylesheet">

<link
	rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link
	rel="stylesheet"
	href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	
<link
	rel="stylesheet"
	type="text/css"
	href="table.css" />

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<script>
var app = angular.module('ActivityMeterApp', ['ui.bootstrap']);
    
app.controller('UserCtrl', function ($scope, $http, $dialog) {

  	var addDialogOptions = {
    	controller: 'AddCookieCtrl',
    	templateUrl: './cookieAdd.html'
  	};
  	
  	$scope.add = function(user){
    	$dialog.dialog(angular.extend(addDialogOptions, {})).open();
  	};
});
app.controller('AddCookieCtrl', function($scope, $http, dialog){
  
  	$scope.save = function(User) {
  		var postRequest = {
    	method : 'POST',
       	url: 'verify' ,
       	data: {
  				mailaddr: $scope.user.mailaddr
			  }
		}  
		
  		$http(postRequest).then(function (response) {
  		    $scope.cookies = response.data;
  		}).then(function () {
  			$scope.close();
  		});
  	};
  
  	$scope.close = function(){;
    	dialog.close(undefined);
  	};
});
</script>
</head>
<body>
	<div ng-controller="UserCtrl">
		<h3>You are currently not logged in!</h3>
		<table class="mdl-data-table">
			<tr>
				<td class="mdl-data-table__cell--non-numeric">
					<button class="mdl-button" ng-click="add()">Login</button>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
