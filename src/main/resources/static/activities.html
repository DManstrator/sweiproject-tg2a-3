<!DOCTYPE html>
<html ng-app="ActivityMeterApp">
<head>
<title>ActivityMeterApp</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.1.0/ui-bootstrap-tpls.js"></script>

<link
	href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css"
	rel="stylesheet">

<link
	rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
	
<link
	rel="stylesheet"
	href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	
<link
	rel="stylesheet"
	type="text/css"
	href="table.css" />

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="muasicaly.js"></script>
</head>
<body>
	<div ng-controller="ActivityCtrl">
		<img style="float: right;" src="https://raw.githubusercontent.com/sweIhm/sweiproject-tg2a-3/3a02d7bcd9984dbfbd83856c24029cabc48d92f8/MUAS-i-Caly%20template.png" />
		<div style="float: left;">
			<h3>MUAS-i-Caly Activities:</h3>
			<table class="mdl-data-table">
				<tr>
					<td class="mdl-data-table__cell--non-numeric" colspan=3>
						<button	class="mdl-button" style="display: block; margin: auto;" ng-click="add()">Add Activity</button>
					</td>
					<td class="mdl-data-table__cell--non-numeric" colspan=2>
						<button	class="mdl-button" ng-click="filter()">Filter Activity: </button><input ng-model="tag" name="filter" />
					</td>
				</tr>
				<tr>
					<th class="mdl-data-table__cell--non-numeric">Title</td>
					<th class="mdl-data-table__cell--non-numeric">Text</td>
					<th class="mdl-data-table__cell--non-numeric">Tags</td>
					<th class="mdl-data-table__cell--non-numeric" colspan=2>&nbsp;</td>
				</tr>
				<tr ng-repeat="activity in activities">
					<td class="mdl-data-table__cell--non-numeric">{{activity.title}}</td>
					<td class="mdl-data-table__cell--non-numeric">{{activity.text}}</td>
					<td class="mdl-data-table__cell--non-numeric"><span ng-repeat="tag in activity.tags">#{{tag.name}} </span></td>
					<td class="mdl-data-table__cell--non-numeric">
						<div style="text-align: center;"><button class="mdl-button" ng-click="show(activity)">Show</button></div>
					</td>
					<td class="mdl-data-table__cell--non-numeric">
						<div style="text-align: center;"><button class="mdl-button" ng-click="edit(activity)">Edit</button>
						<button class="mdl-button" ng-click="delete(activity)">Delete</button></div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
