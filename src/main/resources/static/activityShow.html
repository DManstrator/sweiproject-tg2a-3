<div class="modal-header">
	<h2>Details of '{{activity.title}}'</h2>
</div>
<div id="totallynottheuserid" style="display: none">{{activity.author.id}}</div>
<div class="modal-body">
	<table>
		<tr>
			<td>Details:</td>
			<td>{{activity.text}}</td>
		</tr>
		<tr>
			<td>Tags:</td>
			<td>{{activity.tagsAsString}}</td>
		</tr>
	</table>
	<button style="margin-left: 20px;" type="button" onClick="openContactDialog(document.getElementById('totallynottheuserid').innerText);">Kontakt aufnehmen</button>
</div>
<div class="modal-footer">
	<button ng-click="close()">Close</button>
</div>
